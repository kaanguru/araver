<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="settingsForm">
      <fieldset>
        <legend>Seçenekler</legend>
        <p>Hatırlatma Aralığı dk.</p>
        <input type="number" id="remindInterval" min="1"> 
        <p>Uzun Ara Sıklığı dk.</p>
        <input type="number" id="breakInterval" min="0">
        <p>Uzun Ara Süresi dk.</p>
        <input type="number" id="breakDuration" min="0">
        <p> Kısa arada sesli uyarı 
        <input type="checkbox" id="soundOnShortBreak" checked="checked"/></p>
        <p> Uzun Arada sesli uyarı  
        <input type="checkbox" id="soundOnLongBreak" checked="checked" /></p>
        <div>
          <button type="submit">Kaydet</button>
        </div>
      </fieldset>
    </form>
    <script src="options.js"></script>
  </body>

</html>
